<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromartação de texto</title>
    <style>
        mark{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>principais Fromatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usando a tag B</p>
    <p>Nesta frase temos um <strong>termo em negrito</strong> usando a tag STRONG(semântica)</p>
    <p>Nesta frase, temos um <i><b> em itálico</b></i> usando a tag I (Não semântica).</p>
    <h2>Texto marcado</h2>
    <p>
    <mark> 
        texto
    </mark>
    </p>

</body> 
</html>
