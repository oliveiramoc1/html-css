<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            background-color: aquamarine;
            color:red;
            text-decoration: none;
            height: 200px;
            font-weight: bold;
        }
        a:visited {
            color: rgba(68, 77, 212, 0.753);
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Personalizando linsks</h1>
    <li><a href="https://gustavoguanabara.github.io">Repositorio github</a></li>
    <li><a href="https://youtube.com.br">youtube</a></li>
    <li><a href="https://cursoemvideo.com">curso em video</a></li>

</html>
